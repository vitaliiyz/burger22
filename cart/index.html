<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Burger 22 - Koszyk</title>
    <link rel="icon" type="image/jpeg" href="../common/images/favicon.jpg">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Common Header (loaded dynamically) -->
    <div id="common-header"></div>

    <div class="hero">
        <a href="../index.html" class="home-link">
            <div class="hero-branding">
                <img src="../common/images/logo_full.png" alt="Burger 22" class="logo-full-main">
            </div>
        </a>
        <p class="tagline" data-i18n="title">Koszyk</p>
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="pl">PL</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
    </div>

    <div class="container">
        <!-- Empty cart state -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <div class="empty-cart-icon">🛒</div>
            <h2 data-i18n="emptyCart">Twój koszyk jest pusty</h2>
            <p data-i18n="emptyCartDesc">Dodaj produkty z menu, aby złożyć zamówienie</p>
            <a href="../menu/index.html" class="btn-primary" data-i18n="goToMenu">Przejdź do menu</a>
        </div>

        <!-- Cart with items -->
        <div class="cart-content" id="cartContent" style="display: none;">
            <div class="cart-items-section">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="cartItems">Twoje zamówienie</h2>
                    <button class="btn-text" id="clearCartBtn" data-i18n="clearCart">Wyczyść koszyk</button>
                </div>

                <div class="cart-items" id="cartItemsList">
                    <!-- Cart items will be inserted here -->
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span data-i18n="subtotal">Suma</span>
                        <span class="summary-price" id="subtotalPrice">0 zł</span>
                    </div>
                    <div class="summary-row total">
                        <span data-i18n="totalAmount">Do zapłaty</span>
                        <span class="summary-price" id="totalPrice">0 zł</span>
                    </div>
                </div>
            </div>

            <div class="checkout-section">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="orderDetails">Szczegóły zamówienia</h2>
                </div>

                <form class="checkout-form" id="checkoutForm">
                    <div class="form-group">
                        <label for="customerName" data-i18n="yourName">Twoje imię</label>
                        <input
                            type="text"
                            id="customerName"
                            name="customerName"
                            required
                            data-i18n-placeholder="namePlaceholder"
                            placeholder="Wpisz swoje imię"
                        >
                    </div>

                    <div class="form-group">
                        <label for="customerPhone" data-i18n="yourPhone">Numer telefonu</label>
                        <input
                            type="tel"
                            id="customerPhone"
                            name="customerPhone"
                            required
                            data-i18n-placeholder="phonePlaceholder"
                            placeholder="np. +48 123 456 789"
                        >
                    </div>

                    <div class="form-group">
                        <label for="pickupTime" data-i18n="pickupTime">Czas odbioru</label>
                        <select id="pickupTime" name="pickupTime" required>
                            <option value="asap" data-i18n="pickupTimeNow">Jak najszybciej</option>
                            <option value="15min" data-i18n="pickupTime15">Za 15 minut</option>
                            <option value="30min" data-i18n="pickupTime30">Za 30 minut</option>
                            <option value="45min" data-i18n="pickupTime45">Za 45 minut</option>
                            <option value="60min" data-i18n="pickupTime60">Za 1 godzinę</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod" data-i18n="paymentMethod">Sposób płatności</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="cash" data-i18n="paymentCash">Gotówka przy odbiorze</option>
                            <option value="card" data-i18n="paymentCard">Karta przy odbiorze</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comments" data-i18n="comments">Uwagi do zamówienia (opcjonalnie)</label>
                        <textarea
                            id="comments"
                            name="comments"
                            rows="3"
                            data-i18n-placeholder="commentsPlaceholder"
                            placeholder="Dodatkowe informacje..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label data-i18n="sendVia">Wyślij zamówienie przez</label>
                        <div class="messenger-buttons">
                            <button type="button" class="messenger-btn active" data-messenger="telegram">
                                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 0 0-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                                </svg>
                                <span data-i18n="sendViaSite">Wyślij przez stronę</span>
                            </button>
                            <button type="button" class="messenger-btn" data-messenger="whatsapp">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="currentColor" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                                </svg>
                                <span>WhatsApp</span>
                            </button>
                            <button type="button" class="messenger-btn" data-messenger="phone">
                                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                </svg>
                                <span data-i18n="phoneCall">Zadzwoń</span>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-large" data-i18n="submitOrder">
                        Wyślij zamówienie
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Common Footer (loaded dynamically) -->
    <div id="common-footer"></div>

    <!-- Common JS (must load first) -->
    <script src="../common/cart.js"></script>
    <script src="../common/common.js"></script>
    <!-- Translation system -->
    <script src="translations.js"></script>
    <!-- Cart page logic -->
    <script src="app.js"></script>

    <!-- Initialize language buttons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.CommonUtils && window.CommonUtils.initLanguageButtons) {
                    window.CommonUtils.initLanguageButtons();
                }
            }, 100);
        });
    </script>
</body>
</html>
